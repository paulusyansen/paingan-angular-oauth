<h1>Home</h1>
<p>You're logged in with Angular 6 & OAuth 2!!</p>
<div>
    Users from secure api end point:
    <ul>
        <li *ngFor="let user of users">{{user.id}} {{user.username}} <div *ngFor="let role of user.roles">{{role.role}}</div>
    </ul>
</div>
<p><a [routerLink]="['/login']">Logout</a></p>
